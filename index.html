<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-app">
        <div class="search">
            <label>
                <input placeholder="city name" spellcheck="false" type="text">
            </label>
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>please enter a valid city</p>
        </div>
        <div class="weather">
            <img src="images/cloudy.png" alt="sunny" class="weather-icon">
            <h1 class="temp">20&degc</h1>
            <h2 class="city">Tokyo</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">55%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png" alt="humidity icon">
                    <div>
                        <p class="pressure">1050 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>

    </div>



<script src="javascript.js"></script>
</body>
<!-- icons from flaticon and iconfinder!-->
</html>
